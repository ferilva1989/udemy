<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
        O elemento HTML <img>  (or HTML Image Element) representa a inserção de imagem no documento,
        sendo implementado também pelo HTML5 para uma melhor experiência com o elemento <figure> e <figcaption>.
    -->

    <figure>
        <img src="/CursoDesenvWebComp/imagens/linguagens.png" alt="Minha Figura 1" vertical-align="baseline">
    </figure>

    <figcaption>
        <img src="/CursoDesenvWebComp/imagens/linguagens.png" alt="Minha Figura 2">
    </figcaption>

    <figure>
        <img src="https://developer.mozilla.org/static/img/favicon144.png" alt="Uma imagem impressionante">
    </figure>
    <p></p>
    <!-- Imagem com legenda -->
    <figure>
        <img src="https://developer.mozilla.org/static/img/favicon144.png" alt="Uma imagem impressionante">
        <figcaption>Legenda para a imagem impressionante</figcaption>
    </figure>
    <p></p>

</body>

</html>
