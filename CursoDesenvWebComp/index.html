<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto</title>
</head>

<body>
    <!-- Aula Cabeçalhos -->
    <!-- 
        Os elementos HTML <h1>–<h6> representam seis níveis de título de seção.
        <h1> é o nível de seção mais alto e <h6> é o mais baixo.    
    -->

    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <!--
        O elemento HTML <hgroup> destina-se a agrupar cabeçalhos de diferentes níveis para uma seção do documento.
        Ele agrupa (é um container para) um conjunto de elementos <h1>–<h6>.
    -->

    <hgroup id="document-title">
        <h1>HTML</h1>
        <h2>Living Standard — Last Updated 12 August 2016</h2>
    </hgroup>
    <p>Some intro to the document.</p>
    <h2>Table of contents</h2>
    <ol id=toc>...</ol>
    <h2>First section</h2>
    <p>Some intro to the first section.</p>

    

</body>

</html>
