    <!--
        O elemento HTML Table (<table>) representa dados em duas dimensões ou mais.
    -->

    <table border="1" align="center" bgcolor="red" width="400">
        <!--
            O Elemento HTML <caption> (ou Elemento HTML Subtitulo de Tabela) representa o título de uma tabela.
        -->
        <caption>Exemplo de título</caption>
        <!--
            O elemento HTML <colgroup> define um grupo de colunas dentro de uma tabela.
        -->
        <colgroup>
            <col span="2">
            <col span="2">
            <col span="2">
        </colgroup>
        <!--
            O elemento HTML <thead> define um conjunto de linhas que definem o cabeçalho das colunas da tabela.
        -->
        <thead>
            <tr>
                <th scope="">Código</th>
                <th scope="">Produto</th>
                <th scope="">Preço</th>
                <th scope="">Desconto</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td colspan="2">R$ 3.500,00</td>
            </tr>
        </thead>
        <!--
            O elemento HTML <tbody> encapsula um conjunto de linhas da tabela (elementos <tr>), indicando que elas compõem o corpo da tabela (<table>).
        -->
        <tbody>
            <tr>
                <th scope="">Código</th>
                <th scope="col">Produto</th>
                <th>Preço</th>
            </tr>
            <tr >
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
            </tr>
        </tbody>
        <!--
            O <tfoot> é um elemento HTML que define um conjunto de linhas as quais farão parte do rodapé de uma tabela HTML.
        -->
        <tfoot>
            <tr>
                <th scope="">Código</th>
                <th scope="col">Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
            </tr>
        </tfoot>

    </table>
